<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="icon" type="image/png" href="./images/logo2.png">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="currentDisplay">0</div>
    </div>

    <div class="rowOne">
      <button class="numBtn" id="1">1</button>
      <button class="numBtn" id="2">2</button>
      <button class="numBtn" id="3">3</button>
      <button class="numBtn" id="4">4</button>
    </div>
    <div class="rowTwo">
      <button class="numBtn" id="5">5</button>
      <button class="numBtn" id="6">6</button>
      <button class="numBtn" id="7">7</button>
      <button class="numBtn" id="8">9</button>
    </div>
    <div class="rowThree">
      <button class="numBtn" id="0">0</button>
      <button class="operator" id="plus">+</button>
      <button class="operator" id="minus">-</button>
      <button class="operator" id="division">รท</button>
    </div>
    <div class="rowFour">
      <button class="operator" id="product">x</button>
      <button id="equals">=</button>
      <button id="allClear">AC</button>
    </div>
  </div>

  <div class="footer">
    <a onclick="window.open('https://github.com/jerrybach98')"><img src="./images/github-mark.png" class="gitLogo" alt="GitHub logo and link"></a>
    <div onclick="window.open('https://github.com/jerrybach98')" class="github">GitHub</div>
  </div>

</body>
</html>
