<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="icon" type="image/png" href="./images/logo.png">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="currentDisplay">0</div>
    </div>
    <div class="rowContainer">
      <div class="row">
        <button data-key="Escape" class="key" id="allClear">AC</button>
        <button data-key="Backspace" class="key" id="del">Del</button>
        <button class="style" id="sign">+ / -</button>
        <button data-key="/" class="operator key" id="division">รท</button>
      </div>
      <div class="row">
        <button data-key="7" class="numBtn key">7</button>
        <button data-key="8" class="numBtn key">8</button>
        <button data-key="9" class="numBtn key">9</button>
        <button data-key="" class="operator key" id="product">ร</button>
      </div>
      <div class="row">
        <button data-key="4" class="numBtn key">4</button>
        <button data-key="5" class="numBtn key">5</button>
        <button data-key="6" class="numBtn key">6</button>
        <button data-key="-" class="operator key" id="minus">-</button>
      </div>
      <div class="row">
        <button data-key="1" class="numBtn key">1</button>
        <button data-key="2" class="numBtn key">2</button>
        <button data-key="3" class="numBtn key">3</button>
        <button data-key="" class="operator key"  id="plus">+</button>
      </div>
      <div class="row">
        <button data-key="0" class="numBtn key" id="double">0</button>
        <button data-key="." class="numBtn key" id="decimal">.</button>
        <button data-key="=" class="key" id="equals">=</button> 
      </div>
    </div>
  </div>

  <div class="footer">
    <a onclick="window.open('https://github.com/jerrybach98')"><img src="./images/github-mark.png" class="gitLogo" alt="GitHub logo and link"></a>
    <div onclick="window.open('https://github.com/jerrybach98')" class="github">GitHub</div>
  </div>

</body>
</html>
